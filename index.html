<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  CDN END-->
    <link rel="stylesheet" href="styles.css">
    <title>S.S.S login</title>
</head>

<body>
    <header>
        <img class="logo" src="/assets/logo.png" alt="logo main">
        <h2>Thank your for choosing S.S.S</h2>
        <p>Welcome back! Please enter your details below</p>
        <!-- form -->
        <label for="login">
            <form action="">
                <input type="email" required placeholder="Enter your email">
                <input type="password" placeholder="Password">

                <a href="#">Log In</a>
            </form>

        </label>
    </header>

    <div class="hzl">
        <hr>
        <p>OR</p>
        <hr>
    </div>

    <section class="logins">
        <a href="#"><img class="media" src="/assets/google.png" alt="Google login">Log in with Google</a>
        <a href="#"><img class="media" src="/assets/facebook.png" alt="Facebook login">Log in with Facebook</a>
        <a href="#"><img class="media" src="/assets/twitter.png" alt="Twitter login">Log in with Twitter</a>
    </section>

    <footer>
        <p>Don't have an account yet? <a href="#">Sign up now</a></p>
    </footer>
</body>

</html>
